apiVersion: batch/v1
kind: Job
metadata:
  name: fix-count-perms
  labels:
    app: fix-count-perms
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: ""
      containers:
        - name: fix-perms
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Fixing ownership and perms on /var/log/shared"
              chown -R 1000:1000 /var/log/shared || true
              chmod -R g+rwX /var/log/shared || true
              ls -ld /var/log/shared || true
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: shared-count
              mountPath: /var/log/shared
      volumes:
        - name: shared-count
          persistentVolumeClaim:
            claimName: count-claim
