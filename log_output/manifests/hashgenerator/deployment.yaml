apiVersion: apps/v1
kind: Deployment
metadata:
  name: hashgenerator-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hashgenerator
  template:
    metadata:
      labels:
        app: hashgenerator
    spec:
      containers:
        - name: hashgenerator
          image: waltherbeach/hashgenerator:26-01-3
          ports:
            - containerPort: 5001
          env:
            - name: PORT
              value: "5001"
