apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-dep
  labels:
    app: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: cache-claim
      containers:
        - name: todo
          image: waltherbeach/todo:26-01-6
          volumeMounts:
            - name: cache
              mountPath: /app/cache
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: IMAGE_CACHE_DIR
              value: "/app/cache"
            - name: TODO_BACKEND_URL
              value: "http://todo-backend-svc:1235"
