apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-dep
  labels:
    app: todo
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: cache-claim
      containers:
        - name: todo
          image: waltherbeach/todo
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
          volumeMounts:
            - name: cache
              mountPath: /app/cache
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: IMAGE_CACHE_DIR
              value: "/app/cache"
            - name: TODO_BACKEND_URL
              valueFrom:
                configMapKeyRef:
                  name: todo-config
                  key: todo_backend_url
            - name: PHOTO_API_URL
              valueFrom:
                configMapKeyRef:
                  name: todo-config
                  key: photo_api_url
          readinessProbe:
            httpGet:
              path: /api/ready
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
