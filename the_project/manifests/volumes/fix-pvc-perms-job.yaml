apiVersion: batch/v1
kind: Job
metadata:
  name: fix-cache-perms
  labels:
    app: fix-cache-perms
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: ""
      containers:
        - name: fix-perms
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Fixing ownership and perms on /app/cache"
              chown -R 1000:1000 /app/cache || true
              chmod -R g+rwX /app/cache || true
              ls -ld /app/cache || true
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: cache
              mountPath: /app/cache
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: cache-claim